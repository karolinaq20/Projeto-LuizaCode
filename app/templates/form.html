<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Cadastrar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body>
        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <h1 class='fs-54 text-center mt-4'>Cadastro</h1>
        </div>

        <div class="col-8 m-auto pt-3 pb-2 text-center">
            <a href="" class="btn btn-success">Voltar</a>
        </div>
        
        <div class="col-8 m-auto pt-4 pb-2 text-center ">
            <form name="form" id="form" action="{% if db %}/update/{{ db.id }}/{% else %}/create/{% endif %}" method="post">
                {% csrf_token %}
                <label>CNPJ:</label>
                <input type="CNPJ" class="form-control" placeholder="Digete aqui o CNPJ da sua loja.">
                <label>Nome da Loja:</label>
                <input type="NomeLoja" class="form-control" placeholder="Digete aqui o nome da sua loja.">
                <label>Data de Fundação:</label>
                <input type="NomeLoja" class="form-control" placeholder="Digete aqui a data em que a loja foi fundada.">
                <div class="form-group mt-4">CNPJ: {{ form.cnpj }}</div>
                <div class="form-group mt-4">Nome: {{ form.nome }}</div>
                <div class="form-group mt-4">Data de Fundação: {{ form.dataFundacao }}</div>
                <input type="submit" class="btn btn-success font-weight-bold text-center mt-3"value="Salvar">
            </form>
        </div>
    </div>
</div>
    </body>
</html>
